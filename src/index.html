<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
  </head>

  <body>
    <div class="computer">
      <div class="computer__image">
        <img
          src="images/imac.jpeg"
          alt="computer"
        />
      </div>
      <div class="computer__description">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="card">
        <div class="card__product">Product code: 195434</div>
      </div>

      <div class="stars stars--0">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__number">Reviews: 5</div>
      </div>
    </div>

    <div class="price">
      <div class="price__product">Price:</div>
    </div>

    <div class="valor">
      <div class="valor__number">
        <h4>$2,199</h4>
      </div>
    </div>

    <div class="buy">
      <button class="buy__button">BUY</button>
    </div>
  </body>
</html>
